<!DOCTYPE html>
<html ng-app="npm-plugin-browser">
<head>
    <title>Internal Glup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/shame.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="PluginListCtrl">


<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://gulpjs.com/">
                Gulp Plugins
            </a>
        </div>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input ng-change="limit=15" type="text" class="form-control"
                       placeholder="Search {{(data.results | filter:search).length}} Plugins" ng-model="search">
            </div>
        </form>
    </div>
</nav>

<section class="container">

    <div>

        <div class="plugin" ng-repeat="plugin in data.results | filter:search | limitTo:limit track by plugin.name">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-8">
                    <h3>
                        <a ng-href="{{plugin.homepage}}" ng-bind="plugin.name"></a>
                        <small ng-bind="plugin.version"></small>
                    </h3>
                    <div>
                        <span ng-bind="plugin.description"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <a ng-href="http://github.com/{{plugin.author}}" ng-bind="plugin.author"></a>
                        /
                        <a ng-href="{{plugin.homepage}}" ng-bind="plugin.name"></a>
                    </div>

                </div>
                <dic class="col-md-4 col-sm-4 col-sm-offset-5 hidden-xs">
                    <p class="description">
                        <a ng-repeat="keyword in plugin.keywords track by $index"
                           ng-href="http://npmsearch.com/?q={{keyword}}"
                           target="_blank"
                           class="pull-right label label-default"
                           ng-bind="keyword"></a>
                    </p>
                </dic>
            </div>

        </div>


    </div>
    <div ng-init="limit=15" infinite-scroll="limit=limit+25"></div>


</section>

<footer class="navbar-inverse">
    <div class="container">
        <p class="text-muted pull-right">by <a href="http://twitter.com/roobijn" target="_blank">@roobijn</a></p>
    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!-- Angular -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>

<script src="bower_components/ngInfiniteScroll/ng-infinite-scroll.js"></script>

<!-- App -->
<script src="scripts/module.js"></script>
<script src="scripts/controller/pluginList.js"></script>
</body>
</html>
